    <meta charset="utf-8">

<body>
    <div class='signup-container'>
        <div class='left-container'>
          <h1>
            WILDSPRINT
          </h1>
          <div class='logo' style="padding-top: 70px;">

          </div>
        </div>
        <div class='right-container'>
          <header>
            <h1>Thank you for taking action towards saving the future!</h1>
            <div class='set'>
              <div class='pets-name'>
                <label for='pets-name'>Fundraiser Name</label>
                <input id='pets-name' placeholder="Fundraiser Name" type='text'>
              </div>
              <div class='pets-photo' style="float:right">
                <button id='pets-upload'>
                  <i class='fas fa-camera-retro'></i>
                </button>
                <label for='pets-upload'>Upload a photo</label>
              </div>
            </div>
            <div class='set'>
              <div class='pets-breed'>
                <label for='pets-breed'>Scientific Name</label>
                <input id='pets-breed' placeholder="Scientific Name" type='text'>
              </div>
            </div>
            <div class='set'>
              <div class='pets-breed'>
                <label for='pets-breed'>Habitat</label>
                <input id='pets-breed' placeholder="Habitat" type='text'>
              </div>
            </div>
            <div class='set'>
              <div class='pets-breed'>
                <label for='pets-breed'>Description</label>
                <textarea id='pets-breed' placeholder="Description" type='text' rows="4" cols="50"></textarea>
              </div>
            </div>
            
            <div class='pets-weight'>
              <label for='pet-weight-0-25'>Status</label>
              <div class='radio-container'>

                <input checked='' id='ex' name='pet-weight' type='radio' value='ex'>
                <label for='pet-weight-0-25'>EX</label>

                <input id='ew' name='pet-weight' type='radio' value='ew'>
                <label for='ew'>EW</label>

                <input id='cr' name='pet-weight' type='radio' value='cr'>
                <label for='cr'>CR</label>

                <input id='en' name='pet-weight' type='radio' value='en'>
                <label for='en'>EN</label>

                <input id='vu' name='pet-weight' type='radio' value='vu'>
                <label for='vu'>VU</label><br>

                <input id='nt' name='pet-weight' type='radio' value='nt'>
                <label for='nt'>NT</label>

                <input id='lc' name='pet-weight' type='radio' value='lc'>
                <label for='lc'>LC</label>

                <input id='dd' name='pet-weight' type='radio' value='dd'>
                <label for='dd'>DD</label>

                <input id='ne' name='pet-weight' type='radio' value='ne'>
                <label for='ne'>NE</label>
                
              </div>
            </div>
          </header>

          <footer>
            <div class='set'>
              <button id='back' style="float: left;">Back</button>
              <button id='next' style="float: right;">Next</button>
            </div>
          </footer>
        </div>
      </div>
      
</body>
</html>
